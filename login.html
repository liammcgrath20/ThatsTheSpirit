<!DOCTYPE HTML>
<html>
<head>
    <title>Login - That's The Spirit!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <p>Enter the password to access the site:</p>
        <input type="password" id="password" placeholder="Password" />
        <button onclick="checkPassword()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        // Define the correct password
        //Yes I'm aware this isn't secure but I also don't really care if you have a look and can't be bothered with server side code today.
        const correctPassword = "LackOfSpirit123"; 

        // Redirect URL
        const redirectURL = "index.html";

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                sessionStorage.setItem("authenticated", "true");

                window.location.href = redirectURL;
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
